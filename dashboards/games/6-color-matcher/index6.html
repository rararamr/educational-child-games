<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <div id="left-box" class="box"></div>
        <div id="options" class="options">
            <!-- Color options will be generated dynamically -->
        </div>
        <div id="info">
            <p id="level">Level: 1</p>
            <p id="timer">Time left: 30s</p>
            <p id="score">Score: 0</p>
            <p id="feedback"></p>
        </div>
        <button id="reset-btn">Next Level</button>
    </div>

    <script src="colormatch.js"></script>
</body>
</html>
