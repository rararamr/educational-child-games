<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Number Matcher</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container">
        <h1>Fruit Number Matcher</h1>
        <div class="puzzle-container" id="puzzleContainer">
            <!-- Puzzle will be dynamically generated here -->
        </div>
        <div class="button-container" id="buttonContainer">
            <!-- Start Game button will be dynamically generated here -->
        </div>
        <p id="result"></p>
        <p id="totalScore" style="display: none;">Total Score: 0</p> <!-- Hide Total Score initially -->
        <p id="lives" style="display: none;">Lives: 3</p> <!-- Hide Lives initially -->

    </div>

    <script src="numbmatch.js"></script>
</body>
</html>
